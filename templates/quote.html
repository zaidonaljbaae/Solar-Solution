{% extends 'base.html' %}

{% block content %}
<!-- Quote Section -->
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 ps-lg-0 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute img-fluid w-100 h-100" src="{{ url_for('static', filename='img/quote.jpg') }}" style="object-fit: cover;" alt="">
                </div>
            </div>
            <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s" dir="rtl">
                <div class="p-lg-5 pe-lg-0">
                    <h1 class="mb-4">إحصل على استشارة</h1>
                    <p class="mb-4 pb-2">نحن هنا لمساعدتك في اتخاذ القرارات الأفضل لمشاريعك المتعلقة بالطاقة المتجددة.</p>
                    <form action="{{ url_for('quote') }}" method="POST" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" name="name" class="form-control border-0" placeholder="الاسم الكامل" style="height: 55px;" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" name="number" class="form-control border-0" placeholder="رقم الجوال" style="height: 55px;" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <select name="governorate" class="form-select border-0" onchange="updateRegionOptions()" style="height: 55px;">
                                    <option selected>المحافظة</option>
                                    <option value="sweida">السويداء</option>
                                    <option value="damascus">دمشق</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-6">
                                <select name="region" class="form-select border-0" style="height: 55px;">
                                    <option selected>المنطقة</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" name="area" class="form-control border-0" placeholder="الحي" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" name="house_number" class="form-control border-0" placeholder="رقم المنزل" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <textarea name="inquiry" class="form-control border-0" placeholder="اكتب استفسارك من فضلك"></textarea>
                            </div>
                            <div class="col-12">
                                <label for="photo" class="btn rounded-pill py-3 px-5" style="background-color: gray; color: white;">
                                    يمكنك إرفاق عدة صور للتوضيح
                                </label>
                                <input type="file" class="form-control border-0" id="photo" name="photos" accept="image/*" multiple style="display: none;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">إرسال</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
